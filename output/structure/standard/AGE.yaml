%YAML 1.2
---
lang: en-US

type: structure

uri: https://gedcom.io/terms/v5.5.1/AGE

standard tag: 'AGE'

specification:
  - The age of the individual at the time an event occurred, or the age listed in the document.
  - [ < | > | <NULL>]
    [ YYy MMm DDDd | YYy | MMm | DDDd | YYy MMm | YYy DDDd | MMm DDDd | CHILD | INFANT | STILLBORN ]
    ]
    Where:
    >
    =
    greater than indicated age
    <
    =
    less than indicated age
    y
    =
    a label indicating years
    m
    =
    a label indicating months
    d
    =
    a label indicating days
    YY
    =
    number of full years
    MM
    =
    number of months
    DDD
    =
    number of days
    CHILD
    =
    age < 8 years
    INFANT
    =
    age < 1 year
    STILLBORN
    =
    died just prior, at, or near birth, 0 years
  - A number that indicates the age in years, months, and days that the principal was at the time of the associated event. Any labels must come after their corresponding number, for example; 4y 8m 10d.

label: 'Age'

payload: http://www.w3.org/2001/XMLSchema#string

