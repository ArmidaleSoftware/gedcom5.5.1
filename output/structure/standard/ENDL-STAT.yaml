%YAML 1.2
---
lang: en-US

type: structure

uri: https://gedcom.io/terms/v5.5.1/ENDL-STAT

standard tag: 'STAT'

specification:
  - An assessment of the state or condition of something.
  - STILLBORN | SUBMITTED | UNCLEARED ]
    A code indicating the status of an LDS endowment ordinance where: CHILD	= Died before eight years old.
    COMPLETED =	Completed but the date is not known.
    EXCLUDED		= Patron excluded this ordinance from being cleared in this submission. INFANT	=	Died before less than one year old, baptism or endowment not required. PRE-1970		= (See pre-1970 under LDS_BAPTISM_DATE_STATUS on page 51.) STILLBORN		= Stillborn, ordinance not required.
    SUBMITTED	= Ordinance was previously submitted. UNCLEARED =	Data for clearing ordinance request was insufficient.

label: 'Status'

payload: http://www.w3.org/2001/XMLSchema#string

substructures:
  "https://gedcom.io/terms/v5.5.1/DATE-CHANGE_DATE": "{1:1}"

superstructures:
  "https://gedcom.io/terms/v5.5.1/ENDL": "{0:1}"

contact: https://gedcom.io/community/
